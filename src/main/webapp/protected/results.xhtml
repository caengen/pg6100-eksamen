<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <div>
        <h1>Spilltabeller</h1>
        <ui:repeat value="#{adminPanelController.games}" var="game">
            <strong>#{game}</strong>
            <h:dataTable value="#{adminPanelController.teamResults(game)}" var="result">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{result.getId()}
                </h:column>
                <h:column>
                    <f:facet name="header">Lagnavn</f:facet>
                    #{result.getName()}
                </h:column>
                <h:column>
                    <f:facet name="header">Kamper</f:facet>
                    #{result.getMatches()}
                </h:column>
                <h:column>
                    <f:facet name="header">Vunnet</f:facet>
                    #{result.getWins()}
                </h:column>
                <h:column>
                    <f:facet name="header">Tapt</f:facet>
                    #{result.getLosses()}
                </h:column>
            </h:dataTable>
        </ui:repeat>
    </div>
</h:body>
</html>
